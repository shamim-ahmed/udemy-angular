<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-main" (click)="onButtonClick()">Display Details</button>
      <p *ngIf="showParagraph">You have power over your mind - not outside events. Realize this, and you will find strength.</p>

      <ul *ngFor="let ts of timestamps; let i = index">
        <li [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'white'}"
            [ngClass]="{content: i >= 4}">{{ ts }}</li>
      </ul>
    </div>
  </div>
</div>
